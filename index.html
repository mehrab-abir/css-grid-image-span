<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Layout With Image Span</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h2>Grid Layout With Image Span</h2>
        </header>
        <div class="container">
            <div class="bg-1">
                <h2>16 <span>|24</span></h2>
                <p>Goals Completed</p>
            </div>
            <div class="bg-1">
                <h2><i class="bi bi-battery-half"></i></h2>
                <p>Respiration</p>
            </div>
            <div class="bg-2">
                <h2><i class="bi bi-battery-half"></i></h2>
                <p>Miles</p>
            </div>
            <div class="bg-1">
                <h2>36&deg;</h2>
                <p>Temperature</p>
            </div>

            <div class="bg-1">
                <h2><i class="bi bi-battery-half"></i></h2>
                <p>Sleep Keep</p>
            </div>
            <div class="bg-2">
                <h2>98 <span>bpm</span></h2>
                <p>Heart Rate</p>
            </div>
            <div class="bg-1">
                <h2>170 <span>lbs</span></h2>
                <p>Weight</p>
            </div>
            <div class="bg-1">
                <h2>28<span>%</span></h2>
                <p>Fat Percentage</p>
            </div>
            <div class="bg-2">
                <h2>118 <span>mgdl</span></h2>
                <p>Blood Glucose</p>
            </div>
            <div class="bg-2">
                <h2>680 <span>kcal</span></h2>
                <p>Average Consumption</p>
            </div>
            <div class="bg-2">
                <h2><i class="bi bi-battery-half"></i></h2>
                <p>Workout</p>
            </div>
            <div class="bg-2">
                <h2>85<span>%</span></h2>
                <p>Body Hydration</p>
            </div>
        </div>
        <footer>
            <div class="f-container">
                <span>&copy;Mehrab Abir</span>
            </div>
        </footer>
    </body>
</html>
